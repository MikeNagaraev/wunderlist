<div class="container">
  <div class="auth-container">
    <div class="auth-container-head">
      Log in
    </div>
    <div class="auth-container-body">
      <form ng-submit="auth.logIn()">
        <div class="form-group">
          <input type="email" class="auth-input" autofocus autocomplete="on" placeholder="Email" ng-model="user.email"></input>
        </div>
        <div class="form-group">
          <input type="password" class="auth-input" placeholder="Password" ng-model="user.password"></input>
        </div>
        <div class="submit-panel">
          <button type="submit" class="btn-login">Log In</button>
        </div>
      </form>
    </div>
    <div class="auth-container-footer">
      <p>Don't have an account! <a ui-sref="register">Sign Up</a></p>
    </div>
  </div>
</div>
